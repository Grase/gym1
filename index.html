<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        .week-container {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .exercise {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
        }
        .exercise label {
            flex-grow: 1;
            cursor: pointer;
        }
        .exercise input[type="checkbox"] {
            margin-right: 10px;
        }
        .video-dropdown {
            margin-top: 5px;
            display: none;
        }
        .video-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Workout Tracker</h1>

    <label for="week-dropdown">Select Week:</label>
    <select id="week-dropdown">
        <option value="week1">Week 1</option>
        <option value="week2">Week 2</option>
        <option value="week3">Week 3</option>
        <option value="week4">Week 4</option>
    </select>

    <div class="container">
        
        <!-- Week 1 -->
        <div id="week1" class="week-container">
            <h2>Week 1 - Day 1 (Upper Body Push + Cardio)</h2>
            <div class="exercise">
                <input type="checkbox" class="exercise-checkbox" data-exercise="bench_press">
                <label>Barbell Bench Press</label>
                <span class="video-link" onclick="toggleVideo('video1')">ðŸ”½</span>
            </div>
            <div id="video1" class="video-dropdown">
                <a href="https://www.youtube.com/watch?v=rT7DgCr-3pg" target="_blank">Watch Video</a>
            </div>
            
            <div class="exercise">
                <input type="checkbox" class="exercise-checkbox" data-exercise="shoulder_press">
                <label>Dumbbell Shoulder Press</label>
                <span class="video-link" onclick="toggleVideo('video2')">ðŸ”½</span>
            </div>
            <div id="video2" class="video-dropdown">
                <a href="https://www.youtube.com/watch?v=qEwKCR5JCog" target="_blank">Watch Video</a>
            </div>
            
            <!-- Add more exercises for Day 1 -->
        </div>

        <!-- Week 2 -->
        <div id="week2" class="week-container">
            <h2>Week 2 - Day 1 (Upper Body Push + Cardio)</h2>
            <div class="exercise">
                <input type="checkbox" class="exercise-checkbox" data-exercise="dumbbell_press">
                <label>Dumbbell Bench Press</label>
                <span class="video-link" onclick="toggleVideo('video3')">ðŸ”½</span>
            </div>
            <div id="video3" class="video-dropdown">
                <a href="https://www.youtube.com/watch?v=VmB1G1K7v94" target="_blank">Watch Video</a>
            </div>
            
            <!-- Add more exercises for Week 2 -->
        </div>

        <!-- Week 3 -->
        <div id="week3" class="week-container">
            <h2>Week 3 - Day 1 (Upper Body Push + Cardio)</h2>
            <div class="exercise">
                <input type="checkbox" class="exercise-checkbox" data-exercise="machine_press">
                <label>Machine Chest Press</label>
                <span class="video-link" onclick="toggleVideo('video4')">ðŸ”½</span>
            </div>
            <div id="video4" class="video-dropdown">
                <a href="https://www.youtube.com/watch?v=eozdVDA78K0" target="_blank">Watch Video</a>
            </div>
            
            <!-- Add more exercises for Week 3 -->
        </div>

        <!-- Week 4 -->
        <div id="week4" class="week-container">
            <h2>Week 4 - Day 1 (Upper Body Push + Cardio)</h2>
            <div class="exercise">
                <input type="checkbox" class="exercise-checkbox" data-exercise="incline_press">
                <label>Incline Barbell Bench Press</label>
                <span class="video-link" onclick="toggleVideo('video5')">ðŸ”½</span>
            </div>
            <div id="video5" class="video-dropdown">
                <a href="https://www.youtube.com/watch?v=8iPEnn-ltC8" target="_blank">Watch Video</a>
            </div>
            
            <!-- Add more exercises for Week 4 -->
        </div>

        <button id="reset-button" class="reset-btn">Reset Progress</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll(".exercise-checkbox");
            const resetButton = document.getElementById("reset-button");
            const weekDropdown = document.getElementById("week-dropdown");
            const weekContainers = document.querySelectorAll(".week-container");

            // Load saved checkmarks
            checkboxes.forEach((checkbox) => {
                const exerciseKey = checkbox.dataset.exercise;
                if (localStorage.getItem(exerciseKey) === "checked") {
                    checkbox.checked = true;
                    checkbox.parentElement.style.textDecoration = "line-through";
                }

                checkbox.addEventListener("change", function () {
                    if (checkbox.checked) {
                        localStorage.setItem(exerciseKey, "checked");
                        checkbox.parentElement.style.textDecoration = "line-through";
                    } else {
                        localStorage.removeItem(exerciseKey);
                        checkbox.parentElement.style.textDecoration = "none";
                    }
                });
            });

            // Reset button
            resetButton.addEventListener("click", function () {
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = false;
                    checkbox.parentElement.style.textDecoration = "none";
                    localStorage.removeItem(checkbox.dataset.exercise);
                });
            });

            // Show only the selected week
            function showSelectedWeek() {
                let selectedWeek = weekDropdown.value;
                weekContainers.forEach((container) => {
                    container.style.display = container.id === selectedWeek ? "block" : "none";
                });
            }
            weekDropdown.addEventListener("change", showSelectedWeek);
            showSelectedWeek(); // Initialize on page load
        });

        function toggleVideo(videoId) {
            let video = document.getElementById(videoId);
            video.style.display = video.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
