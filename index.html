<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        label { display: block; margin: 5px 0; cursor: pointer; }
        input[type="checkbox"]:checked + label { text-decoration: line-through; color: gray; }
        .week { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Workout Tracker</h1>
    <label for="week-select">Select Week:</label>
    <select id="week-select">
        <option value="week1">Week 1</option>
        <option value="week2">Week 2</option>
        <option value="week3">Week 3</option>
        <option value="week4">Week 4</option>
    </select>
    <button id="reset-button">Reset</button>
    
    <div id="week1" class="week">
        <h2>Week 1</h2>
        <h2>Day 1: Upper Body (Push) + Cardio</h2>
        <input type="checkbox" id="w1d1e1"><label for="w1d1e1">Barbell Bench Press – 4x8-10</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e2">Dumbbell Shoulder Press – 3x10</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e2">Incline Dumbbell Press – 3x10
</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e3">Dips (Weighted if possible) – 3x8-12</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e5">Lateral Raises – 3x12-15</label>
         <input type="checkbox" id="w1d1e2"><label for="w1d1e5">Triceps Rope Pushdown – 3x12-15</label>
        <!-- Add more exercises -->
        
        <h2>Day 2: Lower Body + Core</h2>
        <input type="checkbox" id="w1d1e1"><label for="w1d1e1">Barbell Squats – 4x8-10</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e2">Dumbbell Shoulder Press – 3x10</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e2">Incline Dumbbell Press – 3x10
</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e3">Dips (Weighted if possible) – 3x8-12</label>
        <input type="checkbox" id="w1d1e2"><label for="w1d1e5">Lateral Raises – 3x12-15
</label>
         <input type="checkbox" id="w1d1e2"><label for="w1d1e5">Triceps Rope Pushdown – 3x12-15
</label>
        <!-- Add more exercises -->
    </div>
    
    <div id="week2" class="week hidden">
        <h2>Week 2</h2>
        <input type="checkbox" id="w2d1e1"><label for="w2d1e1">Dumbbell Bench Press – 4x8-10</label>
        <input type="checkbox" id="w2d1e2"><label for="w2d1e2">Machine Shoulder Press – 3x10</label>
        <!-- Add more exercises -->
    </div>
    
    <div id="week3" class="week hidden">
        <h2>Week 3</h2>
        <input type="checkbox" id="w3d1e1"><label for="w3d1e1">Machine Chest Press – 4x8-10</label>
        <input type="checkbox" id="w3d1e2"><label for="w3d1e2">Arnold Shoulder Press – 3x10</label>
        <!-- Add more exercises -->
    </div>
    
    <div id="week4" class="week hidden">
        <h2>Week 4</h2>
        <input type="checkbox" id="w4d1e1"><label for="w4d1e1">Incline Barbell Bench Press – 4x10-12</label>
        <input type="checkbox" id="w4d1e2"><label for="w4d1e2">Seated Dumbbell Shoulder Press – 3x10</label>
        <!-- Add more exercises -->
    </div>
    
    <script>
        document.getElementById("week-select").addEventListener("change", function() {
            document.querySelectorAll(".week").forEach(el => el.classList.add("hidden"));
            document.getElementById(this.value).classList.remove("hidden");
        });

        document.getElementById("reset-button").addEventListener("click", function() {
            document.querySelectorAll("input[type='checkbox']").forEach(el => el.checked = false);
        });
    </script>
</body>
</html>
